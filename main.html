<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        caption {
            font-weight: bold;
            font-size: 1.2em;
            padding: 5px;
        }
    </style>
</head>
<body>

<table>
    <caption>Student Details</caption>
    <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>20</td>
        <td>Computer Science</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>22</td>
        <td>Electrical Engineering</td>
    </tr>
    <tr>
        <td>Mike Brown</td>
        <td>21</td>
        <td>Mechanical Engineering</td>
    </tr>
</table>

</body>
</html>
